<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber AI Academy - Course Player</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }
    a {
      color: #ff0080;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #ff1493;
    }

    /* Header */
    header {
      background: rgba(0, 0, 0, 0.9);
      padding: 5px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      z-index: 999;
      border-bottom: 1px solid #ff0080;
      backdrop-filter: blur(10px);
    }
    header nav {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }
    header .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ff0080;
      text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
    }
    header ul {
      display: flex;
      list-style: none;
      align-items: center;
    }
    header ul li {
      margin-left: 20px;
    }

    /* Main Layout */
    .player-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 50px;
      min-height: calc(100vh - 50px);
    }

    /* Notes Section */
    .notes-section {
      flex: 1;
      background: #1a1a1a;
      border-right: 1px solid #ff0080;
      padding: 20px;
      max-width: 600px;
      max-height: calc(100vh - 50px);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ff0080 #1a1a1a;
    }
    .notes-section::-webkit-scrollbar {
      width: 8px;
    }
    .notes-section::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    .notes-section::-webkit-scrollbar-thumb {
      background: #ff0080;
      border-radius: 4px;
    }
    .notes-section h2,
    .notes-section h3 {
      color: #ff0080;
      margin: 16px 0 8px;
      text-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
    }
    .notes-section p {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    /* Article Viewer */
    .article-section {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #333;
      border-radius: 4px;
    }
    .article-content {
      margin-top: 15px;
      padding: 15px;
      background: #222;
      border-radius: 4px;
      font-size: 0.95em;
      line-height: 1.6;
    }
    .article-toggle {
      background: #ff0080;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }
    .article-toggle:hover {
      background: #ff1493;
      transform: translateY(-1px);
    }

    /* Loading States */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ff0080;
    }
    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid #ff0080;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Video Section */
    .video-section {
      flex: 2;
      background: #111;
      padding: 20px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      position: sticky;
      top: 50px;
    }
    .video-wrapper {
      width: 100%;
      max-width: 900px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Error States */
    .error-message {
      color: #ff0080;
      padding: 15px;
      background: rgba(255, 0, 128, 0.1);
      border: 1px solid #ff0080;
      border-radius: 4px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">Cyber AI Academy</div>
      <ul>
        <li><a href="course.html">Back to Courses</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="player-container">
    <!-- Notes Section -->
    <div class="notes-section">
      <h2 id="courseTitle" class="loading">Loading course...</h2>
      <div id="courseNotes">
        <div class="loading">Loading course content...</div>
      </div>
      
      <div class="article-section">
        <h3>Course Article</h3>
        <button id="toggleArticle" class="article-toggle">Show Article Content</button>
        <div id="articleContainer" class="article-content" style="display: none;">
          <div class="loading">Loading article...</div>
        </div>
      </div>
    </div>

    <!-- Video Section -->
    <div class="video-section">
      <div class="video-wrapper">
        <iframe id="courseVideo" src="" title="Course Video" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Fetch Course Content from Supabase -->
  <script type="module">
    import { supabase } from "../supabase.js";

    // Convert YouTube URL to an embed-friendly format
    function fixYouTubeUrl(url) {
      if (!url) return null;
      try {
        if (url.includes("youtube.com/watch?v=")) {
          let videoId = url.split("watch?v=")[1].split("&")[0];
          return `https://www.youtube.com/embed/${videoId}`;
        }
        if (url.includes("youtu.be/")) {
          const videoId = url.split("youtu.be/")[1];
          return `https://www.youtube.com/embed/${videoId}`;
        }
        return url;
      } catch (error) {
        console.error("Error processing YouTube URL:", error);
        return null;
      }
    }

    // Fetch and process article content
    async function fetchArticleContent(articleUrl) {
      if (!articleUrl) {
        return {
          error: true,
          message: "No article URL provided for this course."
        };
      }

      try {
        const response = await fetch(`/api/fetch-article?url=${encodeURIComponent(articleUrl)}`);
        if (!response.ok) {
          throw new Error(`Failed to fetch article: ${response.statusText}`);
        }
        const data = await response.json();
        return {
          error: false,
          content: data.content
        };
      } catch (error) {
        console.error("Error fetching article:", error);
        return {
          error: true,
          message: "Failed to load article content. Please try again later."
        };
      }
    }

    // Initialize UI elements and event listeners
    function initializeUI() {
      const toggleButton = document.getElementById('toggleArticle');
      const articleContainer = document.getElementById('articleContainer');

      toggleButton.addEventListener('click', () => {
        const isHidden = articleContainer.style.display === 'none';
        articleContainer.style.display = isHidden ? 'block' : 'none';
        toggleButton.textContent = isHidden ? 'Hide Article Content' : 'Show Article Content';
      });
    }

    // Main function to fetch and display course content
    async function fetchCourseContent() {
      const urlParams = new URLSearchParams(window.location.search);
      const courseId = urlParams.get("course");

      if (!courseId) {
        showError("No course ID provided in the URL.");
        return;
      }

      try {
        const { data, error } = await supabase
          .from("course_content")
          .select("*")
          .eq("course_id", courseId)
          .single();

        if (error) throw error;
        if (!data) throw new Error("No course data found");

        // Update course title and notes
        updateUIElements(data);

        // Fetch and display article content
        const articleResult = await fetchArticleContent(data.article_link);
        updateArticleContent(articleResult);

        // Update video
        updateVideo(data.video_url);

      } catch (error) {
        console.error("Error loading course:", error);
        showError("Failed to load course content. Please try again later.");
      }
    }

    // Update UI elements with course data
    function updateUIElements(data) {
      const titleElement = document.getElementById("courseTitle");
      const notesElement = document.getElementById("courseNotes");

      titleElement.classList.remove("loading");
      titleElement.innerText = data.title || "Untitled Course";

      if (data.notes) {
        notesElement.innerHTML = data.notes;
      } else {
        notesElement.innerHTML = "<p>No course notes available.</p>";
      }
    }

    // Update article content
    function updateArticleContent(articleResult) {
      const articleContainer = document.getElementById("articleContainer");
      
      if (articleResult.error) {
        articleContainer.innerHTML = `
          <div class="error-message">
            ${articleResult.message}
          </div>
        `;
      } else {
        articleContainer.innerHTML = articleResult.content;
      }
    }

    // Update video content
    function updateVideo(videoUrl) {
      const videoElement = document.getElementById("courseVideo");
      const embedUrl = fixYouTubeUrl(videoUrl);
      
      if (embedUrl) {
        videoElement.src = embedUrl;
      } else {
        videoElement.parentElement.innerHTML = `
          <div class="error-message">
            Video content unavailable
          </div>
        `;
      }
    }

    // Show error message
    function showError(message) {
      const titleElement = document.getElementById("courseTitle");
      const notesElement = document.getElementById("courseNotes");
      
      titleElement.classList.remove("loading");
      titleElement.innerText = "Error";
      
      notesElement.innerHTML = `
        <div class="error-message">
          ${message}
        </div>
      `;
    }

    // Initialize everything
    document.addEventListener('DOMContentLoaded', () => {
      initializeUI();
      fetchCourseContent();
    });
  </script>
</body>
</html>

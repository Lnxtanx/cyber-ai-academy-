<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber AI Academy - Course Player</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }
    a {
      color: #ff0080;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #ff1493;
    }

    /* Header */
    header {
      background: rgba(0, 0, 0, 0.9);
      padding: 5px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      z-index: 999;
      border-bottom: 1px solid #ff0080;
      backdrop-filter: blur(10px);
    }
    header nav {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }
    header .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ff0080;
      text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
    }
    header ul {
      display: flex;
      list-style: none;
      align-items: center;
    }
    header ul li {
      margin-left: 20px;
    }

    /* Main Layout */
    .player-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 50px;
      min-height: calc(100vh - 50px);
    }

    /* Notes Section */
    .notes-section {
      flex: 1;
      background: #1a1a1a;
      border-right: 1px solid #ff0080;
      padding: 20px;
      max-width: 600px;
      max-height: calc(100vh - 50px);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ff0080 #1a1a1a;
    }
    .notes-section::-webkit-scrollbar {
      width: 8px;
    }
    .notes-section::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    .notes-section::-webkit-scrollbar-thumb {
      background: #ff0080;
      border-radius: 4px;
    }
    .notes-section h2,
    .notes-section h3 {
      color: #ff0080;
      margin: 16px 0 8px;
      text-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
    }
    .notes-section p {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    /* Article Viewer */
    .article-section {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #333;
      border-radius: 4px;
    }
    
    .linkedin-preview {
      margin-top: 15px;
      padding: 20px;
      background: #222;
      border-radius: 4px;
      border: 1px solid #0A66C2;
    }
    
    .linkedin-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: #0A66C2;
    }
    
    .linkedin-logo {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      background: #0A66C2;
      border-radius: 4px;
      padding: 2px;
    }
    
    .article-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .btn {
      background: #ff0080;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      font-size: 0.9em;
    }
    
    .btn:hover {
      background: #ff1493;
      transform: translateY(-1px);
    }
    
    .btn-linkedin {
      background: #0A66C2;
    }
    
    .btn-linkedin:hover {
      background: #0077B5;
    }
    
    .btn-secondary {
      background: #333;
    }
    
    .btn-secondary:hover {
      background: #444;
    }

    .article-content {
      margin-top: 15px;
      padding: 15px;
      background: #222;
      border-radius: 4px;
      font-size: 0.95em;
      line-height: 1.6;
    }
    .article-toggle {
      background: #ff0080;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }
    .article-toggle:hover {
      background: #ff1493;
      transform: translateY(-1px);
    }

    /* Loading States */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ff0080;
    }
    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid #ff0080;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Video Section */
    .video-section {
      flex: 2;
      background: #111;
      padding: 20px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      position: sticky;
      top: 50px;
    }
    .video-wrapper {
      width: 100%;
      max-width: 900px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Error States */
    .error-message {
      color: #ff0080;
      padding: 15px;
      background: rgba(255, 0, 128, 0.1);
      border: 1px solid #ff0080;
      border-radius: 4px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">Cyber AI Academy</div>
      <ul>
        <li><a href="course.html">Back to Courses</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="player-container">
    <!-- Notes Section -->
    <div class="notes-section">
      <h2 id="courseTitle" class="loading">Loading course...</h2>
      <div id="courseNotes">
        <div class="loading">Loading course content...</div>
      </div>
      
      <div class="article-section">
        <h3>Course Article</h3>
        <button id="toggleArticle" class="article-toggle">Show Article Content</button>
        <div id="articleContainer" class="article-content" style="display: none;">
          <div class="loading">Loading article...</div>
        </div>
      </div>
    </div>

    <!-- Video Section -->
    <div class="video-section">
      <div class="video-wrapper">
        <iframe id="courseVideo" src="" title="Course Video" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Fetch Course Content from Supabase -->
  <script type="module">
    import { supabase } from "../supabase.js";

    // Keep existing YouTube URL function
    function fixYouTubeUrl(url) {
      if (!url) return null;
      try {
        if (url.includes("youtube.com/watch?v=")) {
          let videoId = url.split("watch?v=")[1].split("&")[0];
          return `https://www.youtube.com/embed/${videoId}`;
        }
        if (url.includes("youtu.be/")) {
          const videoId = url.split("youtu.be/")[1];
          return `https://www.youtube.com/embed/${videoId}`;
        }
        return url;
      } catch (error) {
        console.error("Error processing YouTube URL:", error);
        return null;
      }
    }

    // New function to create LinkedIn preview
    function createLinkedInPreview(articleUrl) {
      // Extract article title from URL
      const urlParts = articleUrl.split('/');
      const titleFromUrl = urlParts[urlParts.length - 1]
        .replace(/-/g, ' ')
        .replace(/\b\w/g, l => l.toUpperCase());

      return `
        <div class="linkedin-preview">
          <div class="linkedin-header">
            <svg class="linkedin-logo" viewBox="0 0 24 24" fill="white">
              <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
            </svg>
            <span>LinkedIn Article</span>
          </div>
          <h4>${titleFromUrl}</h4>
          <p>This article is available on LinkedIn. Due to LinkedIn's content protection, we cannot display the full article here.</p>
          <div class="article-actions">
            <a href="${articleUrl}" target="_blank" class="btn btn-linkedin">
              Read on LinkedIn
            </a>
            <button onclick="navigator.clipboard.writeText('${articleUrl}')" class="btn btn-secondary">
              Copy Link
            </button>
          </div>
        </div>
      `;
    }

    // Update article content
    function updateArticleContent(articleUrl) {
      const articleContainer = document.getElementById("articleContainer");
      
      if (!articleUrl) {
        articleContainer.innerHTML = `
          <div class="error-message">
            No article available for this course.
          </div>
        `;
        return;
      }

      if (articleUrl.includes('linkedin.com')) {
        articleContainer.innerHTML = createLinkedInPreview(articleUrl);
      } else {
        articleContainer.innerHTML = `
          <div class="article-actions">
            <a href="${articleUrl}" target="_blank" class="btn">
              Open Article in New Tab
            </a>
          </div>
        `;
      }
    }

    // Keep existing updateUIElements function
    function updateUIElements(data) {
      const titleElement = document.getElementById("courseTitle");
      const notesElement = document.getElementById("courseNotes");

      titleElement.classList.remove("loading");
      titleElement.innerText = data.title || "Untitled Course";

      if (data.notes) {
        notesElement.innerHTML = data.notes;
      } else {
        notesElement.innerHTML = "<p>No course notes available.</p>";
      }
    }

    // Keep existing updateVideo function
    function updateVideo(videoUrl) {
      const videoElement = document.getElementById("courseVideo");
      const embedUrl = fixYouTubeUrl(videoUrl);
      
      if (embedUrl) {
        videoElement.src = embedUrl;
      } else {
        videoElement.parentElement.innerHTML = `
          <div class="error-message">
            Video content unavailable
          </div>
        `;
      }
    }

    // Modified main function
    async function fetchCourseContent() {
      const urlParams = new URLSearchParams(window.location.search);
      const courseId = urlParams.get("course");

      if (!courseId) {
        showError("No course ID provided in the URL.");
        return;
      }

      try {
        const { data, error } = await supabase
          .from("course_content")
          .select("*")
          .eq("course_id", courseId)
          .single();

        if (error) throw error;
        if (!data) throw new Error("No course data found");

        // Update UI elements
        updateUIElements(data);
        
        // Update article content
        updateArticleContent(data.article_link);
        
        // Update video
        updateVideo(data.video_url);

      } catch (error) {
        console.error("Error loading course:", error);
        showError("Failed to load course content. Please try again later.");
      }
    }

    // Keep existing showError function
    function showError(message) {
      const titleElement = document.getElementById("courseTitle");
      const notesElement = document.getElementById("courseNotes");
      
      titleElement.classList.remove("loading");
      titleElement.innerText = "Error";
      
      notesElement.innerHTML = `
        <div class="error-message">
          ${message}
        </div>
      `;
    }

    // Initialize everything
    document.addEventListener('DOMContentLoaded', fetchCourseContent);
  </script>
</body>
</html>
